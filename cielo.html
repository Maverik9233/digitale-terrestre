<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Cielo HD</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
  }
  h1 {
    font-family: sans-serif;
    font-size: 20px;
    margin: 10px 0;
  }
  video {
    width: 720px;
    height: 480px;
    border: none;
  }
</style>
</head>
<body>
  <h1>Cielo HD</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://hlslive-web-gcdn-skycdn-it.akamaized.net/TACT/11219/cieloweb/stream01/hdntl=exp=1760703030~acl=%2f*~data=hdntl~hmac=ad1fd9b795f40326d0c84ed0c39084dd3aacd6cd58fa7679b6a18b8fcdcd4469/streamPlaylist.m3u8'; // ðŸ‘ˆ il tuo link m3u8

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari supporta HLS nativamente
      video.src = videoSrc;
      video.play();
    }
  </script>
</body>
</html>
