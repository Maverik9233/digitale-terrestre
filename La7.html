<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La7 HD</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
  }
  h1 {
    font-family: sans-serif;
    font-size: 20px;
    margin: 10px 0;
  }
  video {
    width: 720px;
    height: 480px;
    border: none;
  }
</style>
</head>
<body>
  <h1>La7 HD</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://d1chghleocc9sm.cloudfront.net/v1/manifest/3722c60a815c199d9c0ef36c5b73da68a62b09d1/cc-evfku205gqrtf/ace6d681-8314-4105-af6e-a6011b50ce7a/2.m3u8'; // ðŸ‘ˆ il tuo link m3u8

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari supporta HLS nativamente
      video.src = videoSrc;
      video.play();
    }
  </script>
</body>
</html>
